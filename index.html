<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
    <link rel="shortcut icon" href="img/arithmatic-mean-icon.webp">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body id="body">
    <main id="main">
        <h1>Média Aritmética</h1>
        <div>
            <div>
                <label for="value1">Valor 1</label>
                <input type="number" id="value1" placeholder="Digite o primeiro valor">
            </div>
            <div>
                <label for="value2">Valor 2</label>
                <input type="number" id="value2" placeholder="Digite o primeiro valor">
            </div>
            <div id="btns">
                <button class="btn" id="clear">Limpar</button>
                <button class="btn" id="calculate">Calcular</button>
                <button class="btn" id="change-color">Alterar Cores</button>
            </div>
            <div>
                <h2>Resultado: <span id="result"></span></h2>
            </div>
        </div>
    </main>
</body>
</html>
